{% extends "base.html" %}

{% block content %}
   <h1>Cooks list</h1>
  {% if cook_list %}
    <ul>
      {% for cook in cook_list %}
        <li><a href="{% url "restaurant:cook-detail" pk=cook.id %}">{{ cook.first_name }} {{ cook.last_name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cooks</p>
  {% endif %}
{% endblock %}
