{% extends "base.html" %}

{% block content %}
   <h1>Dishes list</h1>
  <a href="{% url "restaurant:dish-form" %}">Add new dish</a>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li><a href="{% url "restaurant:dish-detail" pk=dish.id %}">{{ dish.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes</p>
  {% endif %}
{% endblock %}
