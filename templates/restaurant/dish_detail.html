{% extends "base.html" %}

{% block content %}
  <h4>{{ dish.name }}</h4>
  <a href="{% url "restaurant:dish_update" pk=dish.id %}">Update Info</a>
  <br><br>
  <a href="{% url "restaurant:dish_delete" pk=dish.id %}">Delete Dish</a>


  <h5>Dish type: {{ dish.dish_type.name }}</h5>
  <h5>Price: {{ dish.price }}</h5>
  <br>
  <h5>{{ dish.description }}</h5>
  <br>
  <h5> Cooks:
    <ul>
      {% for cook in dish.cooks.all %}
        <li>{{ cook.first_name }} {{ cook.last_name }}
          <br>
        </li>
      {% endfor %}
    </ul>
  </h5>
{% endblock %}
